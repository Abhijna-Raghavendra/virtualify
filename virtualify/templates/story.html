{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Virtualify - AI Storytelling</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-xxx"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-gray-900 text-white font-mono">
    <header class="bg-gray-800 p-4">
      <!-- Virtualify Logo -->
      <div class="text-2xl font-bold">Virtualify</div>
    </header>

    <div class="container flex justify-center px-12 mt-12">
        <!-- Image on the left -->
        <img
            src="/static/img.png"
            class="object-contain px-4 mx-2"
            style="height:15cm"
            alt="Generated Image"
        />
        <!-- Audio and text on the right -->
        <div class="flex flex-col ml-4">
            <audio controls style="margin-top: 1cm">
                <source src="/static/aud.wav" alt="generated audio" />
            </audio>
            <br />{{text}}
        </div>
    </div>
    
    <!-- Text area below image and audio/text -->
    <form action="/process_text" method="post" class="justify-center px-12 " style="margin-top:2.5cm">
        <label for="user_text" class="block text-white font-bold">
            Continue the story:
        </label>
        <textarea
            id="user_text"
            name="user_text"
            class="w-full px-4 py-2 rounded-md bg-gray-700 text-white"
            rows="8"
            placeholder="Type your text here..."
        ></textarea>
        <button
            type="submit"
            onClick=""
            class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md"
        >
            Continue
        </button>
    </form>
    

    <footer class="bg-gray-800 p-2 text-center">
      &copy; 2024 Virtualify AI. All rights reserved.
    </footer>
    <div id="particles-js" style="pointer-events: none"></div>
  </body>
</html>
{% endblock %}
